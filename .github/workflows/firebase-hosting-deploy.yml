name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # triggers on pushes to main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 4: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "${HOME}/firebase-key.json"

          export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/firebase-key.json"

          firebase deploy --project pasakay-project-ph --only hosting
